          git config user.name "aorjoa"
          git config user.email "root@aorjoa.link"
          sed -i -E "s/ghcr.io\/aorjoa\/pun-api.*$/ghcr.io\/aorjoa\/pun-api:$GITHUB_SHA/" apps/pun-api/deployment.yaml
